<section class="row p-5 mb-2 justify-content-center align-items-center">
  <div class="col-6">
    <label for="EditId">Id</label>
    <input id="AddId" type="number" class="form-control" [(ngModel)]="tempStudent.id"/>
    <label for="EditName">Name</label>
    <input id="AddName" type="text" class="form-control" [(ngModel)]="tempStudent.name"/>
    <label for="EditAge">Age</label>
    <input id="AddAge" type="number" class="form-control" [(ngModel)]="tempStudent.age"/>
    <label for="EditDepartmentNumber">Department Number</label>
    <input id="AddDepartmentNumber" type="number" class="form-control" [(ngModel)]="tempStudent.departmentNumber"/>
    <button id="BtnAdd" class="btn btn-primary" (click)="add()">Add</button>
  </div>
  <div class="col-6">
    <label for="EditId">Id</label>
    <input id="EditId" type="number" class="form-control" [(ngModel)]="saveStudent.id"/>
    <label for="EditName">Name</label>
    <input id="EditName" type="text" class="form-control" [(ngModel)]="saveStudent.name"/>
    <label for="EditAge">Age</label>
    <input id="EditAge" type="number" class="form-control" [(ngModel)]="saveStudent.age"/>
    <label for="EditDepartmentNumber">Department Number</label>
    <input id="EditDepartmentNumber" type="number" class="form-control" [(ngModel)]="saveStudent.departmentNumber"/>
  </div>
</section>


<table class="table table-bordered table-hover table-striped">
  <thead>
  <tr>
    <th>No.</th>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Department ID</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students; let i = index">
    <td>{{i + 1}}</td>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.departmentNumber}}</td>
    <td>
      <button class="btn btn-danger m-1" (click)="delete(student.id)">Delete</button>
      <button class="btn btn-warning m-1" (click)="edit(student.id)">Edit</button>

    </td>
  </tr>
  </tbody>
</table>
