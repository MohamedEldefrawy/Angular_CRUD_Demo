<table class="table table-hover table-hover table-bordered">
  <thead>
  <tr>
    <th>No.</th>
    <th>Id</th>
    <th *ngIf="isImageShow">Image</th>
    <th>Name</th>
    <th>Available</th>
    <th>Price</th>
    <th>Rate</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; let i = index;">
    <td>{{i + 1}}</td>
    <td>{{product.id}}</td>
    <td *ngIf="isImageShow">{{product.image}}</td>
    <td>{{product.name}}</td>
    <td>{{product.date}}</td>
    <td>{{product.price}}</td>
    <td>
      <app-stars [score]="product.rate" (rateClicked)="onRateClicked($event,product.id)"></app-stars>
    </td>
  </tr>
  </tbody>
</table>
